        <script>
        document.getElementById('ann_boxa').scrollTop = document.getElementById('ann_boxa').scrollHeight;
        function slideLine3(box,stf,delay,speed,h){
          var slideBox = document.getElementById(box);
            var delay = delay||1000,speed = speed||20,h = h||20;
              var tid = null,pause = false;
                var s = function(){tid=setInterval(slide, speed);}
                  var slide = function(){
                      if(pause) return;
                          slideBox.scrollTop -= 1;
                              if(slideBox.scrollTop%h == 0){
                                    clearInterval(tid);
                                          slideBox.insertBefore(slideBox.getElementsByTagName(stf)[slideBox.getElementsByTagName(stf).length-1],slideBox.getElementsByTagName(stf)[0]);
                                                slideBox.scrollTop = slideBox.scrollHeight;
                                                      setTimeout(s, delay);
                                                          }
                                                            }
                                                              slideBox.onmouseover=function(){pause=true;}
                                                                slideBox.onmouseout=function(){pause=false;}
                                                                  setTimeout(s, delay);
                                                                  }
                                                                  slideLine3('ann_boxa','div',2000,25,300);
